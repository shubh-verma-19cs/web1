<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qlothy-Contact us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact-style.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><a href="index.html">QLOTHY</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li>
          <a href=""><i class="material-icons">shopping_cart</i></a>
        </li>
        <li>
          <a href=""><i class="material-icons">account_circle</i></a>
        </li>
      </ul>
    </nav>
    <div class="contact-wrap">
      <div class="contact-in">
        <h1>Reach Us</h1>
        <h2><i class="fa fa-phone" aria-hidden="true"></i> Phone</h2>
        <p>123-456-789</p>
        <h2><i class="fa fa-envelope" aria-hidden="true"></i> Email</h2>
        <p>care@qlothy.co</p>
        <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Address</h2>
        <p>BML Munjal University, Gurgaon</p>
        <ul>
          <li>
            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
      <div class="contact-in">
        <h1>Send us a Message</h1>
        <p>
          We're here for you! If you need anything, drop us an email and we will
          get back to you.
        </p>
        <form>
          <input
            type="text"
            placeholder="Full Name"
            class="contact-in-input"
            required
          />
          <input
            type="email"
            placeholder="Email"
            class="contact-in-input"
            required
          />
          <input
            type="text"
            placeholder="Subject"
            class="contact-in-input"
            required
          />
          <textarea
            placeholder="Message"
            class="contact-in-textarea"
          ></textarea>
          <input type="submit" value="SUBMIT" class="contact-in-btn" />
        </form>
      </div>
      <div class="contact-in">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=BML%20Munjal%20University,%20Gurgaon%20&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><a href="https://www.whatismyip-address.com"></a><br /><style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;
              width: 600px;
            }</style
          ><a href="https://www.embedgooglemap.net"></a
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 610px;
              width: 600px;
            }
          </style>
        </div>
      </div>
    </div>
  </body>
</html>
